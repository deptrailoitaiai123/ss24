<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let na = parseInt(prompt("nhập a"));
      let nb = parseInt(prompt("nhập b"));

      let sum = 0;
      for (let i = na + 1; i < nb; i++) {
        sum += i;
        console.log(i);
      }
      console.log("" + sum);
    </script>
  </body>
